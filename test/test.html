<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="test.css">
  <title>index</title>
</head>

<div
  class="page theme theme_color_project-default theme_size_default theme_space_default theme_gap_small">

  <div class="header">
    <div class="header__content">
      <div class="header__logo"></div>
      <div class="onoffswitch onoffswitch_checked">
        <div class="onoffswitch__button"></div>
      </div>
    </div>
  </div>

  <div class="layout">

    <div
      class="layout__container layout__container_size_m layout__container_align_center section section_indent-b_xxl">
      <div class="grid grid_col-gap_full grid_row-gap_full grid_m-columns_12">

        <div class="grid__fraction grid__fraction_m-col_4">
          <div
            class="warning informer informer_border_all informer_view_default theme theme_color_project-warning">
            <div
              class="warning__content informer__content informer__content_distribute_center informer__content_space-a_xxl">
              
              
              <div class="placeholder placeholder_view_primary placeholder_size_m">
              </div>

              
              <div class="text text_view_primary text_size_xl text_align_center">
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_l"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_l"></div>
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_m"></div>
              </div>
            </div>
            <div
              class="warning__button-wrapper informer__action informer__action_distribute_center informer__action_space-a_xl">
              <div class="button button_size_l"></div>
            </div>
          </div>
        </div>

        <div class="grid__fraction grid__fraction_m-col_8">
          <div class="payment form form form_border_all form_view_default">
            <div
              class="payment__header form__header form__item form__item_space-v_l form__item_space-h_xl form__item_border_bottom">
              <div class="text text_view_primary text_size_xxl">
                <div class="text__word text__word_width_l"></div>
              </div>
            </div>
            <div
              class="payment__content form__content form__item form__item_space-v_xxxl form__item_space-h_xl form__item_border_bottom">
              <div
                class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
                <div
                  class="form__label form__label_width_default text text_view_primary text_size_l">
                  <div class="text__word text__word_width_l"></div>
                </div>
                <div class="form__control">
                  <div class="input input_size_l"></div>
                </div>
              </div>
              <div
                class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
                <div
                  class="form__label form__label_width_default text text_view_primary text_size_l">
                  <div class="text__word text__word_width_l"></div>
                </div>
                <div class="form__control">
                  <div class="input input_size_l"></div>
                </div>
              </div>
            </div>
            <div
              class="payment__footer form__item form__item_distribute_between form__item_vertical-align_center form__item_space-v_l form__item_space-h_xl">
              <div
                class="form__label form__label_width_default text text_view_primary text_size_l">
                <div class="text__word text__word_width_l"></div>
              </div>
              <div class="form__control">
                <div class="button button_size_l"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="footer">
    <div class="footer__content">
      <div class="text text_view_primary text_size_l">
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_s"></div>
      </div>
      <div class="text text_view_primary text_size_l">
        <div class="text__word text__word_width_l"></div>
      </div>
    </div>
  </div>
</div>

</html>
