<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

<div
  class="page theme theme_color_project-default theme_size_default theme_space_default theme_gap_small">

  <div class="layout">
    <div
      class="layout__container layout__container_size_m layout__container_align_center section section_indent-b_xxl">
      <div class="grid grid_col-gap_full grid_row-gap_full grid_m-columns_12">


        <div class="grid__fraction grid__fraction_m-col_4">
          <div
            class="warning informer informer_border_all informer_view_default theme theme_color_project-warning">
            <div
              class="warning__content informer__content informer__content_distribute_center informer__content_space-a_xxl">
              <div class="placeholder placeholder_view_primary placeholder_size_m"></div>
              <div class="text text_view_primary text_size_xl text_align_center">
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_l"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_m"></div>
                <div class="text__word text__word_width_l"></div>
                <div class="text__word text__word_width_s"></div>
                <div class="text__word text__word_width_m"></div>
              </div>
            </div>
            <div
              class="warning__button-wrapper informer__action informer__action_distribute_center informer__action_space-a_xl">
              <div class="button button_size_l"></div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
